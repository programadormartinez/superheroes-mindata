<div class="container p-5 bg-light">
  <h1 class="text-center mb-4">Superheroes Mindata</h1>
  <div class="text-center mb-4">
    <button mat-raised-button color="primary" (click)="addHeroe()">
      Add Heroe
    </button>
  </div>

  <div class="filtro">
    <mat-form-field class="example-form-field">
      <mat-label>Nombre de super heroe</mat-label>
      <input matInput type="text" (input)="searchHeroe($event)" />
    </mat-form-field>
    <br>
    <mat-form-field class="example-form-field">
      <mat-label>ID de super heroe</mat-label>
      <input matInput type="text" (input)="searchHeroeForId($event)" />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="heroes()" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let heroe">{{ heroe.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let heroe">{{ heroe.name }}</td>
    </ng-container>
    <ng-container matColumnDef="power">
      <th mat-header-cell *matHeaderCellDef>Poder</th>
      <td mat-cell *matCellDef="let heroe">{{ heroe.power }}</td>
    </ng-container>
    <ng-container matColumnDef="universe">
      <th mat-header-cell *matHeaderCellDef>Universo</th>
      <td mat-cell *matCellDef="let heroe">{{ heroe.universe }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let heroe">
        <button
          mat-icon-button
          color="primary"
          (click)="editHero(heroe.id)"
          title="Editar"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteHero(heroe)"
          title="Eliminar"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="heroes().length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
